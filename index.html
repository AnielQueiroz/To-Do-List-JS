<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./firebase.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>To-Do List</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Você não está logado. Deseja continuar sem salvar suas tarefas na nuvem?</p>
            <button id="continueWithoutLogin">Continuar</button>
            <button id="goToLogin">Ir para Login</button>
        </div>
    </div>
    
    <header class="header">
        <h1 class="title">Tarefando</h1>
        <div class="google-login-box">
            <img id="profile">
            <h2 id="username"></h2>
            <!-- <p id="email"></p> -->

            <button id="auth-button">
                <i class="fab" id="auth-icon"></i><span id="auth-text">Login com o Google</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="search-task-container">
            <h3>Pesquisar</h3>
            <input type="text" name="searchTask" id="searchTask" placeholder="Buscar tarefa...">
        </div>

        <div class="new-task-container">
            <h3>Nova Tarefa</h3>
            <div class="new-task-container-input">
                <input type="text" class="new-task-input" placeholder="Tarefa a ser feita...">

                <button class="new-task-button" title="Adicionar" alt="Adicionar">Adicionar</button>
            </div>
            
        </div>

        <div class="tasks-container"></div>
    </div>

    <script src="https://kit.fontawesome.com/605f419b48.js" crossorigin="anonymous"></script>

    <script type="module" src="./script.js"></script>
</body>
</html>
